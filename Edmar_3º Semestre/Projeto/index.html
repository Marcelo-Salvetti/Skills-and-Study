<!DOCTYPE html>
<html lang="pt_Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Tarefas</h1>

        <div class="toggle">
            <label>
                <input type="checkbox" id="toggleTema">
                <span>Claro/Escuro</span>
            </label>
        </div>

        <form id="formTarefa">
            <input type="text" id="inputTarefa" placeholter="Digite uma nova Tarefa." required>
            <button type="submit">Adicionar</button>
        </form>

        <div class="filtros">
            <button data-filtro="todas"class="ativo">Todas</button>
            <button data-filtro="pendentes"class= "ativo"> Pendentes</button>
            <button data-filtro="concluidos" class="ativo"> Concluidos</button>
        </div>
        <ul id="ListaTarefas"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
